<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Items</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
}

.container {
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    max-width: 500px;
}

.row {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.input-field {
    width: calc(45% - 5px);
}

input[type="text"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

@media screen and (max-width: 600px) {
    .input-field {
        width: 100%;
    }
}
</style>
<script>
function addItem() {
    // Create new row with item and amount input fields
    var newRow = document.createElement("div");
    newRow.classList.add("row");

    var newItem = document.createElement("input");
    newItem.type = "text";
    newItem.name = "item";
    newItem.placeholder = "Enter item";
    newItem.classList.add("input-field");

    var newAmount = document.createElement("input");
    newAmount.type = "text";
    newAmount.name = "amount";
    newAmount.placeholder = "Enter amount";
    newAmount.classList.add("input-field");

    // Append input fields to the new row
    newRow.appendChild(newItem);
    newRow.appendChild(newAmount);

    // Append the new row to the container div
    var container = document.getElementById("container");
    container.appendChild(newRow);
}
</script>
</head>
<body>

<div class="container">

<h2>Add Items</h2>

<form>
<div id="container">
    <!-- Initial row with item and amount input fields -->
    <div class="row">
        <input type="text" name="item" placeholder="Enter item" class="input-field">
        <input type="text" name="amount" placeholder="Enter amount" class="input-field">
    </div>
</div>

<!-- Button to add more input fields -->
<button type="button" onclick="addItem()">Add Item</button>

<!-- Submit button -->
<input type="submit" value="Submit">
</form>

</div>

</body>
</html>
